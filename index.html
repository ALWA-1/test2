<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الطعام | Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <canvas id="bgCanvas"></canvas>

    <div class="ambient-glow glow-top"></div>
    <div class="ambient-glow glow-bottom"></div>

    <header class="main-header">
        <div class="header-inner">
            <div class="logo-wrap">
                <div class="logo-ornament">✦</div>
                <h1 class="logo-text" id="restName">مِنيو</h1>
                <div class="logo-ornament">✦</div>
            </div>
            <div class="logo-sub">F I N E &nbsp; D I N I N G</div>
            <div class="decorative-divider">
                <span class="line"></span>
                <span class="diamond"></span>
                <span class="line"></span>
            </div>
            <p class="welcome-text">مرحباً بكم في مطعمنا — حيث تلتقي الأصالة بالإبداع في كل لقمة</p>
        </div>
    </header>

    <nav class="category-nav" id="categoryNav">
        <button class="cat-btn active" data-cat="all">الكل</button>
        <button class="cat-btn" data-cat="pizza">بيتزا</button>
        <button class="cat-btn" data-cat="crepe">كريب</button>
        <button class="cat-btn" data-cat="drinks">مشروبات</button>
    </nav>

    <main id="menuContainer" class="menu-grid">
        <div style="grid-column: 1/-1; text-align: center; color: var(--gold);">
            <i class="fas fa-circle-notch fa-spin fa-2x"></i>
            <p style="margin-top: 10px;">جاري تحضير القائمة...</p>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-brand" id="restNameFooter">مِنيو</div>
        <div class="footer-divider"></div>
        <div class="footer-links">
            <div class="footer-item">
                <i class="fas fa-phone-alt"></i>
                <span id="restPhone">+968 123 456 789</span>
            </div>
            <div class="footer-item">
                <i class="fas fa-map-marker-alt"></i>
                <span id="restAddress">123 شارع المطاعم، المدينة</span>
            </div>
            <div class="footer-item">
                <i class="fas fa-clock"></i>
                <span id="restHours">يومياً من 12 ظهراً — 12 منتصف الليل</span>
            </div>
        </div>
        <p class="footer-copy">© 2026 جميع الحقوق محفوظة</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
